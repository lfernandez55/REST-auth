<!DOCTYPE HTML>
<html>

<head>
    <title>REST</title>
    <script>
        const getName =  async () => {
                try {
                    const response = await fetch('/getName')
                    const resp = await response.json();
                    console.log("Obj returned from server", resp)
                } catch (error) {
                    console.log('Fetch error: ', error);
                }
        }
    </script>
</head>

<body>
    <button onclick="getName()">getName</button>
</body>

</html>
